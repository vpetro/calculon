<html>
  <head>
    <title>Stats</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    <script src="/static/jquery.js" type="text/javascript"></script>
    <script src="/static/jquery.flot.js" type="text/javascript"></script>
  </head>
  <body>
    <h2>List of Counters</h2>
    <table style="width: 900px; text-align: center;">
      <thead>
      <tr>
        <th>Name</th>
        <th>Count</th>
        <th>First Seen On</th>
        <th>Last Seen On</th>
      </tr>
    </thead>
    <tbody>
    {% for row in values %}
    <tr>
      <td><a href="/view/{{ row['name'] }}">{{ row['name'] }}</a></td>
      <td>{{ row['count'] }}</td>
      <td>{{ row['first_seen'] }} </td>
      <td>{{ row['last_seen'] }}</td>
    </tr>
    {% end %}
  </tbody>
  </table>
  </body>
</html>
